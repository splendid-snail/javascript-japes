<!DOCTYPE html>
<html>
<head>
<title>Title</title>
<script>
var dagonHealth = 10

function update() {
  var message = "Dagon has " + dagonHealth + " hit points left!";
  document.getElementById("health").innerHTML = message;
}

function swingStick() {
  if (Math.random() >= 0.5){ // a hit!
    console.log("hit"); // log hit to console
    var damage = Math.floor((Math.random() * 3) + 1 ) // set the damage to 1-3
    console.log(damage); // log damage amt to console
    var hitMessage = "You hit Dagon for " + damage + " points with your big stick!" // sets the hit message
    document.getElementById("hitreport").innerHTML = hitMessage // displays hit message
    // NEXT: inflict damage and update! Damage may come before message if we want to include new
    // health total there. Also consider if/elseing the hit message to make it singular or plural!
  } else { // a miss!
    console.log("miss") // log the miss
    var missMessage = "You miss Dagon with your big stick!" // sets miss message
    document.getElementById("hitreport").innerHTML = missMessage // displays miss message
  }
}
</script>

</head>
<body onload="update()">

  <h1>At the shore</h1>

  <p>
    You stand before the shore. Dagon rears his ugly head!
  </p>

  <p id="health">
    Hit points left!
  </p>

  <p id="hitreport">...</p>

<button type="button" onclick="swingStick()">Swing your big stick (1-3 damage, 50% chance)</button>

</body>
</html>
